<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qur'an Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap');

        body {
            font-family: 'Scheherazade New', serif;
            text-align: center;
            background:
            color: White;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        select, button {
            margin: 10px;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        select {
            background-color: #155724;
            color: white;
            border: 2px solid gold;
        }

        button {
            background-color: #1d5c42;
            color: white;
            border: 2px solid gold;
        }

        button:hover {
            background-color: gold;
            color: #1d5c42;
        }

        #ayah-container {
            font-size: 28px;
            color: white;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(255, 215, 0, 0.5);
            max-width: 80%;
            border: 3px solid gold;
        }

        .translation {
            font-size: 22px;
            color: #f0e68c;
            margin-top: 10px;
        }

        .ayah-number {
            font-size: 18px;
            font-weight: bold;
            color: gold;
        }
    </style>
</head>
<body>

    <h1>üìñ Qur'an Viewer</h1>

    <label for="surah">Select Surah:</label>
    <select id="surah"></select>

    <br>

    <button onclick="prevAyah()">‚¨ÖÔ∏è Previous Ayah</button>
    <button onclick="nextAyah()">Next Ayah ‚û°Ô∏è</button>

    <div id="ayah-container">Select a Surah to begin</div>

    <script>
        let surahList = [];
        let currentSurah = 1;
        let currentAyah = 1;

        async function fetchSurahList() {
            const response = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await response.json();
            surahList = data.data;
            const surahDropdown = document.getElementById('surah');

            surahList.forEach(surah => {
                let option = document.createElement('option');
                option.value = surah.number;
                option.textContent = `${surah.number}. ${surah.englishName} (${surah.name})`;
                surahDropdown.appendChild(option);
            });

            surahDropdown.addEventListener('change', (event) => {
                currentSurah = event.target.value;
                currentAyah = 1;
                fetchAyah();
            });

            fetchAyah();
        }

        async function fetchAyah() {
            const arabicResponse = await fetch(`https://api.alquran.cloud/v1/ayah/${currentSurah}:${currentAyah}`);
            const urduResponse = await fetch(`https://api.alquran.cloud/v1/ayah/${currentSurah}:${currentAyah}/ur.junagarhi`);
            
            const arabicData = await arabicResponse.json();
            const urduData = await urduResponse.json();

            if (arabicData.status === "OK" && urduData.status === "OK") {
                document.getElementById('ayah-container').innerHTML = 
                    `<p>${arabicData.data.text}</p>
                    <p class="translation">${urduData.data.text}</p>
                    <p class="ayah-number">${arabicData.data.surah.englishName} - Ayah ${arabicData.data.numberInSurah}</p>`;
            } else {
                document.getElementById('ayah-container').innerHTML = "Finished.";
            }
        }

        function prevAyah() {
            if (currentAyah > 1) {
                currentAyah--;
                fetchAyah();
            }
        }

        function nextAyah() {
            currentAyah++;
            fetchAyah();
        }

        fetchSurahList();
    </script>

</body>
</html>
